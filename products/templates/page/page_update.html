{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Update Page
{% endblock %}

{% block content %}
    <h1>Create a New Page</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit">update</button>
    </form>
{% endblock %}
