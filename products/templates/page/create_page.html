{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create Page
{% endblock %}

{% block content %}
    <h1>Create a New Page</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ create_page_form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
